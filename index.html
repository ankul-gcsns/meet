<html>    
  <head> 
      <title>full screen iframe</title> 
      <style type="text/css"> 
          html { 
              overflow: auto; 
          } 
            
          html, 
          body, 
          div, 
          iframe { 
              margin: 0px; 
              padding: 0px; 
              height: 100%; 
              border: none; 
          } 
            
          iframe { 
              display: block; 
              width: 100%; 
              border: none; 
              overflow-y: auto; 
              overflow-x: hidden; 
          } 
      </style> 
  </head> 
    
  <body> 
      <iframe 
              allow="microphone; camera"
              src="https://meet.gamechange.dev/123e4567-e89b-12d3-a456-426652341234#config.disableDeepLinking=true"
              frameborder="0" 
              marginheight="0" 
              marginwidth="0" 
              width="100%" 
              height="100%" 
              scrolling="auto"> 
    </iframe>
